<form class="form-set">
  <div class="row">
    <label class="col-12 col-form-label text-center">条码: {{ model.msublot.oid }}</label>
  </div>
  <div class="row">
    <label class="col-12 col-form-label">缺陷项: {{model.oplog.reason | oidPipe}}</label>
  </div>
  <div class="row">
    <label class="col-12 col-form-label">修复方式: {{model.msublot.repairType}}</label>
  </div>
  <div class="form-group row">
    <div class="col-6 mb1">
      <button type="button" class="btn bgc-green col-11 btn-xxlg" (click)="onRecovery()">优等</button>
    </div>
    <div class="col-6 mb1 flex">
      <select class="repair-type col-5" id="repairType" name="repairType" select="selected" [(ngModel)]="repairType">
        <option *ngFor="let item of repairTypes" [ngValue]="item">{{item}}</option>
      </select>
      <button type="button" class="btn bgc-blue col-6 btn-xxlg to-repair" (click)="onReject()">待修复</button>
    </div>
    <div class="col-6 mb1">
      <button type="button" class="btn bgc-yellow  col-11 btn-xxlg" (click)="onPass()">等外</button>
    </div>
    <div class="col-6 mb1">
      <button type="submit" class="btn bgc-red col-11 btn-xxlg" (click)="onScrap()">报废</button>
    </div>
    <div class="col-6 mb1">
      <button type="button" class="btn bgc-green  col-11 2rem btn-xxlg" (click)="onCancel()">误扫返回</button>
    </div>
  </div>
  <!-- <div class="form-group row">
    <div class="col-12">
      <button type="button" class="btn bgc-green  col-11 2rem btn-xxlg" (click)="onSCCancel()">误扫返回</button>
    </div>
  </div> -->
</form>
