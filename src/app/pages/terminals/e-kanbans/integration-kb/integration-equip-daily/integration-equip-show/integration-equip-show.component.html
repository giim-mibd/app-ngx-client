<nb-card (click)="on = !on" [ngClass]="{'off': !on}">
  <div class="icon-container">
    <div class="icon {{ type }}">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="details">
    <div class="title">{{ title }}</div>
    <div class="status">{{ on ? 'ON ' : 'OFF ' }} {{desc}}</div>
  </div>
</nb-card>
