<nb-card >
  <nb-card-header>
    {{title}}
  </nb-card-header>
  <nb-card-body class="_nb-card-body-visible">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">类型名称</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="oid" placeholder="名称（必填）" required fieldExists [service]="service" [(ngModel)]="model.oid" name="oid" #oid="ngModel" > 
          <div *ngIf="oid.invalid && (oid.dirty || oid.touched)" class="alert alert-danger">
            <div *ngIf="oid.errors.required">
              名称不能为空！
            </div>
            <div *ngIf="oid.errors.fieldExists">
              该名称已存在，请重新输入！
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="desc" class="col-sm-4 col-form-label">描述</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="desc" placeholder="描述"   [(ngModel)]="model.desc" name="desc" #desc="ngModel">
          <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="hs" class="col-sm-4 col-form-label">层级名称</label>
        <div class="col-sm-8">
          <mes-tree-select [items]="hstree" name="hs" [(ngModel)]="model.hs" [compareWith]="idCmpFn">
          </mes-tree-select>
        </div>
      </div>
        <div class="form-group row d-flex justify-content-around">
            <button type="button" class="btn btn-primary" (click)="cancel()"> 取消 </button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> 确定 </button>
        </div>
    </form>
   </nb-card-body>
</nb-card>
