<nb-card>
  <form class="form-inline">
    <div class="form-group row col-md-4 mt2">
      <label for="hs" class="col-md-3 col-form-label text-center">层级结构</label>
      <div class="col-md-9">
        <mes-tree-select [items]="hstree" name="hs" required [(ngModel)]="hs" (ngModelChange)="onHsChange($event)">
        </mes-tree-select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row mt2">
        <label for="startTime" class="col-sm-2 col-form-label">起止</label>
        <div class="col-sm-10 input-group">
          <input type="datetime-local" class="form-control" id="startTime" [ngModel]="startTime | date:'yyyy-MM-ddTHH:mm'" (ngModelChange)="onStartTimeChange($event)" name="startTime">
          <input type="datetime-local" class="form-control" id="endTime" [ngModel]="endTime | date:'yyyy-MM-ddTHH:mm'" (ngModelChange)="onEndTimeChange($event)" name="endTime">
        </div>
      </div>
    </div>
    <div class="form-group row col-md-4 mt2">
      <label for="pclass" class="col-md-2 col-form-label text-center">工种</label>
      <div class="col-md-10">
        <select name="pclass" [ngModel]="pclass" id="pclass"  class="form-control" (ngModelChange)="onpclassChange($event)">
          <option value="">--请选择工种--</option>
          <option *ngFor="let ps of pclasses" [ngValue]="ps">{{ps}}</option>
        </select>
      </div>
    </div>
  </form>
</nb-card>
<div class="row">
  <div class="col-md-4">
    <mes-pclass-stats-total title="制成品率" [value]="GQ" [total]="PQ"></mes-pclass-stats-total>
  </div>
  <div class="col-md-4">
    <mes-pclass-stats-total title="废品率" [value]="SQ" [total]="PQ"></mes-pclass-stats-total>
  </div>
</div>
<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <div class="title">已生产量趋势</div>
  </nb-card-header>
  <nb-card-body>
    <mes-pclass-stats-qty [data]="qtyData"></mes-pclass-stats-qty>
  </nb-card-body>
</nb-card>
<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <div class="title">制成品率趋势</div>
  </nb-card-header>
  <nb-card-body>
    <mes-pclass-stats-qty-ratio [data]="qrData"></mes-pclass-stats-qty-ratio>
  </nb-card-body>
</nb-card>
<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <div class="title">废品率趋势</div>
  </nb-card-header>
  <nb-card-body>
    <mes-pclass-stats-qty-ratio [data]="srData"></mes-pclass-stats-qty-ratio>
  </nb-card-body>
</nb-card>
