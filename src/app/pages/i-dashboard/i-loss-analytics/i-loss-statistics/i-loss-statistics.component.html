<div class="visitors-statistics">
  <div class="statistics-header">
    <div class="visitors-value">{{total}}</div>
    <div class="visitors-title">损失总量</div>
  </div>
  <div class="statistics-chart">
    <div echarts
         [options]="option"
         class="echart"
         (chartInit)="onChartInit($event)"
    >
    </div>
  </div>
  <div class="statistics-footer">
    <div class="chart-values">
      <span class="chart-value" *ngFor="let item of _data">{{item.value / total * 100 | ngxRound }}%</span>
    </div>
    <ngx-legend-chart class="visitors-statistics-legend" [legendItems]="chartLegend"></ngx-legend-chart>
  </div>
</div>
