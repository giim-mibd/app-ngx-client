<ActionBar class="action-bar">
  <NavigationButton
    ios:visibility="collapsed"
    icon="~/app/mobileTerminal/fonts/返回.png"
    (tap)="backToHome()"
  ></NavigationButton>
  <Label class="action-bar-title" text="作业列表" horizontalAlignment="left"></Label>
</ActionBar>

<StackLayout ios:backgroundColor="#CDCECE" padding="5">
  <Label text="按作业号查找:"></Label>
  <!-- >> angular-autocomplete-remote-html -->
  <RadAutoCompleteTextView #autocomplete [items]="dataItems" completionMode="StartsWith" suggestMode="SuggestAppend" displayMode="Tokens"
                           (textChanged)="onTextChanged($event)" (didAutoComplete)="onDidAutoComplete($event)"
                           (tokenRemoved)="onTokenRemoved($event)" (tokenAdded)="onTokenAdded($event)">
    <SuggestionView tkAutoCompleteSuggestionView suggestionViewHeight="300">
      <ng-template tkSuggestionItemTemplate let-item="item">
        <StackLayout orientation="vertical" padding="10">
          <Label [text]="item.text"></Label>
        </StackLayout>
      </ng-template>
    </SuggestionView>
  </RadAutoCompleteTextView>
  <!-- << angular-autocomplete-remote-html -->
  <ScrollView height="100%">
    <ListView class="list-group" [items]="workRequestList" marginTop="0">
      <ng-template let-item1="item" let-i="index">
        <GridLayout class="list-group-item" rows="*" columns="1/10*, 7/10*, 1/10*, 1/10*">
          <Label row="0" col="0" class="label1" [text]="i+1"></Label>
          <Label row="0" col="1" class="label2" [text]="item1.oid"></Label>
          <Image row="0" col="2" src="~/app/mobileTerminal/fonts/图表200#0e932e.png" class="thumb img-circle" (tap)="onChartTap(item1.oid)"></Image>
          <Image row="0" col="3" src="~/app/mobileTerminal/fonts/跳转箭头灰色.png" class="thumb img-circle" marginLeft="30" (tap)="onListTap(item1._id)"></Image>
        </GridLayout>
      </ng-template>
    </ListView>
  </ScrollView>
</StackLayout>
